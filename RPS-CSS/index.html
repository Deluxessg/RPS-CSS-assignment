<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <div class="game">
    <h1>Rock Paper Scissors</h1>
    <p>Select your move:</p>
    <div class="action">
      <button type="button" id="icon" class="rock"><img src="./images/rock.jpg" alt="rock" ></button>
      <button type="button" id="icon" class="paper"><img src="./images/paper.jpg" alt="paper"></button>
      <button type="button" id="icon" class="scissors"><img src="./images/scissors.jpg" alt="scissors"></button>
    </div>
    <div class="result"></div>
    <div class="score"></div>
  </div>
  <button type="button" class="refresh" onClick="window.location.reload();">Restart</button>
  <script src="script.js"></script>
</body>
</html>
